<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="title">registration form</div>
    <form class="container">
      <label class="flex-container">
        First Name
        <input type="text" />
      </label>
      <label class="flex-container">
        Last Name
        <input type="text" />
      </label>

      <div class="flex-container">
        <label> Gender </label>
        <input type="radio" id="male" name="select_gender" value="Male" />
        <label for="male"> Male </label>
        <input type="radio" id="female" name="select_gender" value="Female" />
        <label for="female"> Female</label>
      </div>

      <div class="address">
        <label> Address </label>
        <textarea id="address" name="address"></textarea>
      </div>

      <div class="contact">
        <label id="contact"> Contact Number</label>
        <input type="text" />
      </div>

      <button value="submit" class="btn">Reset</button>
      <button value="reset" class="btn green">Submit</button>
    </form>
  </body>
</html>
